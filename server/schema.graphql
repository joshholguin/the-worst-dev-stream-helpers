type Query {
  hello: String!
}

type Stream {
  id: ID!
  title: String!
  description: String!
  date: String!
  startTime: String!
  streamers: [String!]!
}

type ChatMessage {
  displayName: String!
  message: String!
  color: String
  emotes: [[String!]!]
}

type Subscription {
  chat: ChatMessage!
}
